<!DOCTYPE html>
<html>
    <head>
        <title>Quora</title>
        <link href="./images/TP.jpg" rel = "icon"></link>
        <link href="./main.css" rel="stylesheet" />
        <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js" integrity="sha512-efUTj3HdSPwWJ9gjfGR71X9cvsrthIA78/Fvd/IN+fttQVy7XWkOAXb295j8B3cmm/kFKVxjiNYzKw9IQJHIuQ==" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    </head>
    <body>
        <div class="background-container">

        </div>
        <div class="top-nav">
            
            <div class="nav">
                <div class="logo">
                    <div class="logo-span">
                        <div class="network-logo">
                            <a class="home" href="./index.html">
                                
                            
                            </a>
                        </div>
                    </div>
                    <div class="logo-caption">
                        
                    </div>
                </div>
                </div>
        </div>
        <div class="wrapper">
            <div class="window">
                <div class="window-popper">
                    <div class="window-top-header">
                       
                        <div class="network-caption">
                          
                        </div>
                    </div>
                    <div class="window-split-block">
                        <div class="social-boast">
                            <div class="social-login">
                                <div id="social-google">
                                <button>Continue with Google</button>
                                </div>
                                <div id="social-facebook">
                                <button>Continue with Facebook</button>
                                </div>
                            </div>
                            <div class="signup-remarks">
                                <p><a href="#">Sign Up With Email</a>
                                    By continuing you indicate that you have read and agree to Quora's 
                                    <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
                                </p>
                            </div>
                         </div>
                         <div class="login-boast">
                             <div class="form-control">
                             <form name="login" autocomplete="off" onsubmit="return validate()">
                                <h1 align="center"><strong>LOGIN</strong></h1><br>
                                <h2 style="color:rgb(89, 0, 255);">Email</h2>
                                <input placeholder="enter your email" type="email" name="email"/>
                                <h2 style="color:rgb(89, 0, 255);">Password</h2>
                                <input placeholder="enter your password" type="password" name="password" />
                                <div class="button-box">
                                    <div class="forgot-password">
                                        <a href="./forgot_password.html" target="_blank">Forgot Password</a>
                                    </div>
                                    <div class="login">
                                       <p align="right"> <button type="submit" id="login" >Login</button></p>
                                    </div>

                                    
                                </div>
                             </form>
                            </div>
                            
                         </div>
                         <div class="space">
                             <span></span>
                         </div>
                         <div class="register-boast">
                             <div class="register">
                                
                                <p align="center" > <button id="register"><a class="home" href="./register.html" target="_blank">SIGN UP</a></button></p>
                             </div>
                         </div>
                    </div>
                    <div class="window-footer-wrapper">
                        <div class="language-box">
                            <ul>
                                <li><a href="#">Bangla</a> </li>
                                <li><a href="#">Hindi</a> </li>
                            </ul>
                        </div>
                        <div class="footer-nav">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        const validate = ()  => {
            const login = document.forms["login"]["email"].value;
            const password = document.forms["login"]["password"].value;
            if(login.length === 0 || password.length === 0) {
                //alert("Please fill in the credientials");
                $.notify("Please fill in the credientials.", { position:"top center", autoHideDelay: 500000 });
                return false;
            } else { 
                return true;
            }
            
        }
    </script>
</html>
